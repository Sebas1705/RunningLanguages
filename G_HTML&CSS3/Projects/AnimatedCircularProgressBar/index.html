<html>

        <title>AnimatedCircularProgressBar</title>
        <link rel="stylesheet" href="style.css"/>

        <div class="container">
            <div class="card">
                <div class="percent" style="--clr:#04fc43;--num:85;">

                    </div>
                </div>
            </div>
        </div>
        
</html>
