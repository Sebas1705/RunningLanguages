<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usage of the &lt;div&gt; Tag</title>
    <style>
        /* CSS styles to format the divs */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .nav {
            float: left;
            width: 20%;
            background-color: #eee;
            padding: 10px;
        }

        .content {
            float: left;
            width: 60%;
            padding: 10px;
        }

        .sidebar {
            float: left;
            width: 20%;
            background-color: #eee;
            padding: 10px;
        }

        .footer {
            clear: both;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="nav">
            <h2>Navigation</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Content</h2>
            <p>This is the main content of the page.</p>
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Additional content goes here.</p>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
