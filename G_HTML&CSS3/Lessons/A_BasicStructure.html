<!DOCTYPE html> <!-- Document type declaration -->

<html> <!-- Root element of the HTML document -->
    <head> <!-- Document's head section -->

        <meta charset="UTF-8"> <!-- Specifies the character encoding -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag for mobile view configuration -->
        <title>Page Title</title> <!-- Page title displayed in the browser tab -->

    </head>

    <body> <!-- Body of the HTML document -->

        <header> <!-- Page header (may contain logos, navigation menus, etc.) -->
            <h1>Main Page Title</h1> <!-- Main heading -->
        </header>

        <nav> <!-- Navigation bar (menu) -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <main> <!-- Main content of the page -->
            <h2>Subheading or Section 1</h2>
            <p>This is a paragraph of text.</p>

            <h2>Subheading or Section 2</h2>
            <p>Another paragraph of text.</p>
        </main>

        <footer> <!-- Footer section (may contain contact information, additional links, etc.) -->
            <p>&copy; 2023 Your Name</p>
        </footer>

    </body>

</html>
